{%extends 'event.html'%}

{%block content%}
<div>
	<div>
		{%if task_today|length < 1 %}								
			<p>No events for Today</p>
		{%else%}
			{%for task in task_today%}
				<div class="ui clearing segment">
					<div class="item">
						<div class="content">
							<h4 class="header">{{task['category'].capitalize()}}</h4>
							<div class="meta">
								<span class="cinema">{{task['title']}}</span>
							</div>
							<div class="description">
								<p>{{task['description']}}</p>
							</div>
							<div class="extra">
								<div class="ui right floated primary disabled button">
									{{task['due_time']}}
								</div>
							</div>
						</div>
					</div>
				</div>
			{%endfor%}
		{%endif%}
	</div>
</div>
{%endblock%}
